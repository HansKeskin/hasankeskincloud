<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Sayfa Bulunamadi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .error-page {
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
    }
    .error-code {
      font-size: clamp(100px, 20vw, 180px);
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 16px;
      animation: float 3s ease-in-out infinite;
    }
    .error-icon {
      font-size: 48px;
      color: var(--primary);
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    .error-title {
      font-size: clamp(20px, 4vw, 28px);
      font-weight: 600;
      color: var(--text);
      margin-bottom: 12px;
    }
    .error-desc {
      font-size: 16px;
      color: var(--dark-light);
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .error-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 32px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .error-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(108, 99, 255, 0.4);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .parallax-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .parallax-bg .parallax-shape {
      position: absolute;
      border-radius: 50%;
      background: var(--primary);
      opacity: 0.05;
    }
    .parallax-bg .parallax-shape:nth-child(1) { width: 300px; height: 300px; top: 10%; left: -5%; }
    .parallax-bg .parallax-shape:nth-child(2) { width: 200px; height: 200px; top: 60%; right: -3%; }
    .parallax-bg .parallax-shape:nth-child(3) { width: 150px; height: 150px; bottom: 10%; left: 30%; }
  </style>
</head>
<body>

  <div class="parallax-bg">
    <div class="parallax-shape"></div>
    <div class="parallax-shape"></div>
    <div class="parallax-shape"></div>
  </div>

  <div class="error-page">
    <div class="error-code">404</div>
    <div class="error-icon"><i class="fas fa-ghost"></i></div>
    <h1 class="error-title">Sayfa Bulunamadi</h1>
    <p class="error-desc">Aradiginiz sayfa mevcut degil, tasinmis veya kaldirilmis olabilir.</p>
    <a href="/" class="error-btn"><i class="fas fa-home"></i> Ana Sayfaya Don</a>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
